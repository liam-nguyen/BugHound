{% extends 'issues/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h4>Update Employee</h4>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>
            {{ message }}
        </li>
        {% endfor %}
    </ul>
{% endif %}
<div>
    <form method="POST"> {% csrf_token %}
        {{ form|crispy }}
        <a href="{% url 'employee_view' %}" class="btn btn-outline-info mt-2">Back</a>
        <button type="submit" class="btn btn btn-outline-info mt-2">Update</button>
    </form>
</div>
{% endblock content %}
