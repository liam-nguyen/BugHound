{% extends 'issues/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h4>Delete Program</h4>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>
            {{ message }}
        </li>
        {% endfor %}
    </ul>
{% endif %}
<div>
    <form method="POST"> {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <a href="{% url 'ProgramListView' %}" class="btn btn-outline-info mt-5">Back</a>
        <button type="submit" class="btn btn btn-outline-info mt-5">Confirm</button>
    </form>
</div>
{% endblock content %}
