{% extends 'issues/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-success">Login</button>
        <a class="btn btn-primary" href="{% url "register_view" %}">Register here!</a>
      </form>

      <ul class="messages text-danger mt-4">
        {% if messages %}
        {% for message in messages %}
        <li>
          {{ message }}
        </li>
        {% endfor %}
        {% endif %}
      </ul>
    </div>
  </div>
  
    

{% endblock content %}
