{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    <title>BugHound</title>
{% endblock title %}

{% block content %}
    <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

        <form method="POST" class="mt-5 col-6"> {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mb-5">Login</button>
        </form>
    </div>
{% endblock content %}
